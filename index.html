<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href=r"https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <nav class="nav-logo">
          <img src="./images/logo.svg" alt="" />
        </nav>
      </header>
      <section>
        <div class="container grid grid-2--cols">
          <div class="section-img-box">
            <img class="img" src="./images/illustration-mockups.svg" alt="" />
          </div>
          <div class="section-heading-box">
            <h1 class="primary-heading">
              Build The Community Your Fans Will Love
            </h1>
            <p class="heading-text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <div class="btn">Register</div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-icon">
        <ul class="icons">
          <li>
            <ion-icon class="icon" name="logo-facebook"></ion-icon>
          </li>
          <li>
            <ion-icon class="icon" name="logo-twitter"></ion-icon>
          </li>
          <li>
            <ion-icon class="icon" name="logo-instagram"></ion-icon>
          </li>
        </ul>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
